        <style type="text/css">
            #camContainer {
              width: 600px;
              height: 450px;
            }
            #picture_from_cam {
                position: fixed;top: 0;right: 0;
            }
            #picture_from_cam img {
                border: solid 1px #000;
                width: 500px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="limiter">
            <div class="container-index">
                <div class="wrap-index p-b-160 p-t-50">
                    <form class="index-form">
                        <span class="index-form-title p-b-43">
                            Gel Electrophoresis Imaging
                        </span>

                        <div class="display">
                            <div id="camContainer"></div>
                        </div>

                        <div class="container-index-form-btn">
                            <button class="index-form-btn" onclick="upload_pic()">
                            Upload
                            </button>
                            <button class="index-form-btn" onclick="take_snapshot()"; ondblclick="confirm_snapshot()">
                            Take Snapshot
                            </button>
                            <button class="index-form-btn">
                            Save
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='webcam.min.js')}}"></script>
        <script type="text/javascript">
            Webcam.attach('#camContainer')

            function take_snapshot() {
                webcam.freeze();
            }

            function confirm_snapshot() {
                webcam.snap(function(img_data_url) {
                    document.getElementById('#picture_from_cam').innerHTML = '<img src="'+img_data_url+'"/>';
                });
            }

            function cancel_snapshot() {
                webcam.unfreeze()
            }

            function upload_image_file() {
                webcam.reset()
            }

        </script>
    </body>
